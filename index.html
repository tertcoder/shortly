<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Shortly</title>
  </head>
  <body>
    <!-- Nav Container -->
    <nav class="container relative p-6 mx-auto">
      <!-- Flex Container -->
      <div class="flex items-center justify-between">
        <!-- Flex Container for Logo/Menu -->
        <div class="flex items-center space-x-20">
          <!-- Logo -->
          <img src="images/logo.svg" alt="" />
          <!-- Left Menu -->
          <div class="hidden space-x-8 font-bold lg:flex">
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">
              Features
            </a>
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">
              Pricing
            </a>
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">
              Resources
            </a>
          </div>
        </div>

        <!-- Right Buttons Menu -->
        <div
          class="items-center hidden space-x-6 font-bold lg:flex text-grayishViolet"
        >
          <div class="hover:text-veryDarkViolet">Login</div>
          <a
            href=""
            class="px-8 py-3 font-bold text-white rounded-full bg-cyan hover:opacity-70"
            >Sign Up</a
          >
        </div>

        <!-- TODO Hamburger Menu -->
      </div>

      <!-- TODO Mobile Menu -->
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <!-- Hero Container -->
      <div class="container flex flex-col-reverse p-6 mx-auto lg:flex-row">
        <!-- Content Container -->
        <div class="flex flex-col space-y-10 mb-44 lg:mt-16 xl:mb-52 lg:w-1/2">
          <h1
            class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:text-left"
          >
            More than just shorter links
          </h1>
          <p
            class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left"
          >
            Build your brand's recognition and get detailed insights on your
            links are performing.
          </p>
          <div class="mx-auto lg:mx-0">
            <a
              href="#"
              class="px-10 py-5 text-2xl font-bold text-white rounded-full bg-cyan lg:py-4 hover:opacity-70"
              >Get Started</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="mx-auto mb-24 md:w-180 lg:mb-0 lg:w-1/2">
          <img src="images/illustration-working.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
